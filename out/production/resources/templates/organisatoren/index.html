<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
            defer></script>
    <title>ExamByte</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand text-primary" href="/">ExamByte</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Log In</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container-sm mt-5">
    <div class="row">
        <div class="col-12">
            <h1 class="display-4 text-left ">Willkommen zur√ºck,  <span class="text-primary">RandomName!</span></h1>

            <h3 class="mt-5 text-left opacity-75">Hier ist die Liste aller bestehenden Tests.</h3>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Korrekturstatus</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="test : ${testsDatabase}">
                    <td > <a th:text = "${test.getTestName()}" th:href="@{${test.getTestName()}}">Woche1</a></td>
                    <td>Aktiv/Abgeschlossen</td>
                    <td>In Bearbeitung/Bewertet</td>
                </tr>
                </tbody>
            </table>
            <a th:href="@{createNewTest}" class="btn btn-success mt-3"><i class="bi bi-plus-circle"></i> Neues Test erstellen.</a>
        </div>
    </div>
</div>
</body>
</html>
