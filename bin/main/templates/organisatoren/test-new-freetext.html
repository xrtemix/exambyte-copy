<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
            defer></script>
    <title>ExamByte</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand text-primary" href="/">ExamByte</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Log In</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-sm mt-5">
    <div class="row">
        <div class="col-12">
            <h1 class="display-4 mb-5 text-left">
                <i class="bi bi-easel2"></i>
                <span th:text="${testObject.getTestName()}">NameDesTests</span>
            </h1>


            <!--Navigation Tab-->
            <ul class="mb-5 nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Frage bearbeiten</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{fragenTest(testName = ${testObject.getTestName()})}">Statistik</a>
                </li>
            </ul>

            <!--the settings form-->
            <form th:action="@{saveTheFreetextQuestion}" method="post">
                <div class="mb-3">
                    <input type="hidden" name="testName" th:value="${testObject.getTestName()}">
                    <label for="frageTopic" class="form-label">Topic</label>
                    <input type="text" class="form-control" id="frageTopic" name="frageTopic">
                </div>
                <div class="mb-3">
                    <label for="frageTitle" class="form-label">Titel</label>
                    <input type="text" class="form-control" id="frageTitle" name="frageTitle" required>
                </div>
                <div class="mb-3">
                    <label for="frageBody" class="form-label">Frage</label>
                    <textarea class="form-control" id="frageBody" name="frageBody" rows="5" required></textarea>
                </div>
                <div class="mb-5">
                    <label for="fragePoints" class="form-label">Maximale Punktenanzahl</label>
                    <input type="number" class="form-control" id="fragePoints" name="fragePoints" required>
                </div>
                <div class="mb-3">
                    <label for="frageAnswer" class="form-label">Loesungsvorschlag</label>
                    <input type="text" class="form-control" id="frageAnswer" name="frageAnswer" required>
                </div>
                <button type="submit" class="btn btn-primary">Speichern</button>
            </form>


        </div>
    </div>
</div>
</body>
</html>
