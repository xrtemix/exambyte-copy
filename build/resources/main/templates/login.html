<!-- Main container for centering the form vertically and horizontally -->
<div class="container-sm d-flex justify-content-center align-items-center min-vh-100">
  <div class="row w-100">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4 mx-auto">
      <!-- Card for form content -->
      <div class="card p-4 shadow-sm">
        <h1 class="text-center mb-4">Welcome Back</h1>

        <!-- Login form -->
        <form th:action="@{/login}" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-light" value="Log in">Submit</button>
            <h6 class="text-center pt-1">Or</h6>
            <a th:href="@{/oauth2/authorization/github}" class="btn btn-dark btn-lg w-100 mb-3">
              <i class="bi bi-github"></i> Login with GitHub
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
